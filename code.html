<!DOCTYPE html>
<html>
<head>
    <title>CodeRefine - C Code Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 30px;
        }
        h1 {
            color: #38bdf8;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 220px;
            padding: 15px;
            background: #0f172a;
            color: #22d3ee;
            border: 1px solid #38bdf8;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #22c55e;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .box {
            margin-top: 25px;
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
        }
        pre {
            white-space: pre-wrap;
            color: #facc15;
        }
    </style>
</head>
<body>

<h1>ðŸš€ CodeRefine - C Code Optimizer</h1>
<p>Intelligent Static Code Analysis & Optimization Prototype</p>

<textarea id="codeInput" placeholder="Paste your C code here..."></textarea>
<br>
<button onclick="analyze()">Analyze Code</button>

<div class="box">
    <h3>ðŸ“Š Loop Analysis</h3>
    <p id="loopResult"></p>
    <p id="complexityResult"></p>
</div>

<div class="box">
    <h3>âš  Error Detection</h3>
    <pre id="errorResult"></pre>
</div>

<div class="box">
    <h3>ðŸ’¡ Suggestions</h3>
    <pre id="suggestionResult"></pre>
</div>

<div class="box">
    <h3>ðŸ”¹ Refined Code</h3>
    <pre id="refinedResult"></pre>
</div>

<script>
function analyze() {

    let code = document.getElementById("codeInput").value;
    let lines = code.split("\n");

    let loopCount = 0;
    let errors = "";
    let suggestions = "";
    let refined = code;

    // Count loops
    for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes("for") || lines[i].includes("while")) {
            loopCount++;
        }
    }

    document.getElementById("loopResult").innerText =
        "Number of loops detected: " + loopCount;

    // Complexity estimation
    if (loopCount > 1) {
        document.getElementById("complexityResult").innerText =
            "Estimated Time Complexity: O(nÂ²) (Nested loops detected)";
        suggestions += "âœ” Consider reducing nested loops to improve performance.\n";
    }
    else if (loopCount == 1) {
        document.getElementById("complexityResult").innerText =
            "Estimated Time Complexity: O(n)";
    }
    else {
        document.getElementById("complexityResult").innerText =
            "Estimated Time Complexity: O(1)";
    }

    // Error detection
    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();

        if (line &&
            !line.endsWith(";") &&
            !line.endsWith("{") &&
            !line.endsWith("}") &&
            !line.startsWith("#") &&
            !line.includes("for") &&
            !line.includes("while") &&
            !line.includes("if") &&
            !line.includes("else")) {

            errors += "Line " + (i+1) + 
            ": Possible missing semicolon.\n";
        }

        if (line.includes("== true")) {
            errors += "Line " + (i+1) +
            ": Unnecessary comparison with true.\n";
            refined = refined.replace(/== true/g, "");
        }
    }

    if (errors === "") {
        errors = "No major syntax issues detected.";
    }

    suggestions += "âœ” Use proper indentation.\n";
    suggestions += "âœ” Declare loop variables inside for loop.\n";
    suggestions += "âœ” Remove unnecessary comparisons.\n";

    // Improve basic loop formatting
    refined = refined.replace(
        "for(i=0;i<n;i++)",
        "for(int i = 0; i < n; i++)"
    );

    document.getElementById("errorResult").innerText = errors;
    document.getElementById("suggestionResult").innerText = suggestions;
    document.getElementById("refinedResult").innerText = refined;
}
</script>

</body>
</html>
